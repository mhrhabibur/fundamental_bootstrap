<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }




        .card {
            max-width: 400px;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            text-align: center;
        }

        .card-button {
            padding: 10px 25px;
            cursor: pointer;
        }

        .card-button:hover {
           color: aqua;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header border-0 text-center mt-4">
            <h2 class="card-title">Welcome to My Card</h2>
            <p class="card-subtitle">A centered card example</p>
        </div>
        <div class="card-content p-3">
            <p>This card is perfectly centered on the screen using CSS Flexbox. It features a clean design with subtle
                shadows and hover effects.</p>
        </div>
        <button class="card-button border-0 bg-success text-white rounded-pill">Learn More</button>
    </div>
</body>

</html>
