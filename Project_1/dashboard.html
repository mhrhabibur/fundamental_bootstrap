<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .brand-gradient {
            /* background: -webkit-linear-gradient(0deg, #0533dc 0%, #015a17 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; */

            background: #00ccff;
            background: -webkit-linear-gradient(to right, #00ccff, #00a347);
            background: linear-gradient(to right, #00ccff, #00a347);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .vr {
            background-color: #fff;
            width: 1px;
            opacity: .2;
        }
    </style>
</head>

<body class="bg-light">
    <div class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
        <div class="container-fluid">
            <a href="dashboard.html" class="navbar-brand">
                <span class="brand-gradient">EMS2.0</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-supported-content" aria-controls="navbar-supported-content"
                aria-expanded="false" aria-label="Toggle Navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
            </button>

            <div class="collapse navbar-collapse" id="navbar-supported-content">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employee.html">Employees</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="job.html">Jobs</a>
                    </li>

                </ul>

                <form class="d-flex" role="search">
                    <div class="hstack  me-3">
                        <div class="input-group">
                            <input class="form-control form-control-sm me-auto" type="search"
                                placeholder="Search for...">
                            <button class="btn btn-sm btn-success  rounded" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg>
                            </button>
                        </div>
                    </div>


                    <div class="vr"></div>
                    <a href="index.html" class="btn btn-sm btn-warning ms-3 rounded-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-power" viewBox="0 0 16 16">
                            <path d="M7.5 1v7h1V1z" />
                            <path
                                d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812" />
                        </svg>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <!-- Cards-->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card bg-primary text-white shadow text-center">
                    <div class="card-header">Employees List</div>
                    <div class="card-body">
                        <span class="fs-1">254+</span>
                    </div>
                    <a href="employee.html" class="card-footer small text-decoration-none text-white">View Employees</a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-primary text-white shadow text-center">
                    <div class="card-header">Jobs List</div>
                    <div class="card-body">
                        <span class="fs-1">25+</span>
                    </div>
                    <a href="job.html" class="card-footer small text-decoration-none text-white">View all Jobs</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
