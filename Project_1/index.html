<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container {
            height: 100vh;
        }

        .btn {
            width: 100%;
        }
    </style>

</head>

<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center" style="height: 85%;">
            <div class="col-md-4">
                <div class="card shadow-lg mt-5 rounded">
                    <div class="card-header bg-primary  text-white">
                        Login to continue
                    </div>
                    <div class="card-body">
                        <form action="dashboard.html">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="user-name" placeholder="johndoe" autofocus>
                                <label for="user-name">Username</label>
                            </div>

                            <div class="form-floating mt-3">
                                <input type="password" class="form-control" id="password" placeholder="*****">
                                <label for="password">Password</label>
                            </div>

                            <div class="form-check mt-3">
                                <input type="checkbox" class="form-check-input" form="remember_me">

                                <label for="remember_me" class="form-check-label "> Remember me </label>
                            </div>

                            <div class="d-grid mt-3">
                                <button class="btn btn-success" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
                                        <path fill-rule="evenodd"
                                            d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                                    </svg>
                                    Login to continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
