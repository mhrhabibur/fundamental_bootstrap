<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Horizontal Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .h-10 {
            height: 10rem;
        }
    </style>

   

</head>

<body>

    <h1 class="d-flex justify-content-center align-items-center mb-4">Column Horizontal Alignment</h1>


    <div class="container">
        <div class="row h-10 bg-warning justify-content-start align-items-center">
            <div class="col-md-2">
                <div class="bg-primary p-3 text-white  text-center rounded-pill">
                    Column 1
                </div>
            </div>
            <div class="col-md-2">
                <div class="bg-primary p-3 text-white text-center rounded-pill">
                    Column 2
                </div>
            </div>
        </div>

        <div class="row h-10 bg-warning justify-content-center align-items-center mt-2">
            <div class="col-md-2">
                <div class="bg-primary p-3 text-white  text-center rounded-pill">
                    Column 1
                </div>
            </div>
            <div class="col-md-2">
                <div class="bg-primary p-3 text-white text-center rounded-pill">
                    Column 2
                </div>
            </div>
        </div>

        <div class="row h-10 bg-warning justify-content-end align-items-center mt-2">
            <div class="col-md-2">
                <div class="bg-primary p-3 text-white  text-center rounded-pill">
                    Column 1
                </div>
            </div>
            <div class="col-md-2">
                <div class="bg-primary p-3 text-white text-center rounded-pill">
                    Column 2
                </div>
            </div>
        </div>
    </div>

   



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
