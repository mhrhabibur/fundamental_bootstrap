<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>


    </style>
</head>

<body>



    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="p-5">
                    <div class="mb-3">
                        <label class="form-label" for="user">User Name</label>
                        <input class="form-control" type="text" id="user">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="user_name">Address</label>
                        <input class="form-control" type="text" id="user_name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="user_comment">Comment</label>
                        <textarea class="form-control" type="text" id="user_comment" rows="5" placeholder="Test"> </textarea>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" id="email" value="john@example.com" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="file">File</label>
                        <input class="form-control" type="file" id="file">
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="file">File</label>
                        <input class="form-control" type="file" id="file" disabled>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="color">Color</label>
                        <input class="form-control-sm form-control-color" type="color" id="color">
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
