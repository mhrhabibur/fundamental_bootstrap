<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .btn-rounded {
        height: 50px;
        width: 50px;
    }
</style>
    </head>

<body>


 <div class="container m-3">

        <h3 class="text-center mt-3">Buttons</h3>
        
        <button type="button" class="btn btn-dark mt-3">Click</button>
        <button type="button" class="btn btn-secondary mt-3">Click</button>
        <button type="button" class="btn btn-success mt-3">Click</button>
        <button type="button" class="btn btn-info mt-3">Click</button>
        <button type="button" class="btn btn-danger mt-3">Click</button>
        <button type="button" class="btn btn-primary mt-3">Click</button>
        <button type="button" class="btn btn-warning mt-3">Click</button>
        <button type="button" class="btn border mt-3">Click</button>
        <button type="button" class="btn btn-dark rounded-pill mt-3">Click</button>

        <button type="button" class="btn btn-dark rounded-circle mt-3 d-flex justify-content-center align-items-center btn-rounded">Click</button>
        <button type="button" class="btn btn-link border mt-3">Click</button>

        <h3 class="text-center mt-4">Button Group</h3>

        <div class="btn-group">
            <button type="button" class="btn btn-secondary">Motorola</button>
            <button type="button" class="btn btn-secondary">Nokia</button>
            <button type="button" class="btn btn-secondary">Huawei</button>
        </div>
 
 </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
